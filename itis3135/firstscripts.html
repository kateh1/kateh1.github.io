<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css"> 
        <title>First Scripts</title>
        <!-- Accumulus script -->
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- CONSISTENT HEADER -->
        <div data-include="components/header.html" data-replace="%page_name%:First Scripts"></div>

        <main>

            <!-- Display current time, date, and day -->
            <h3></h3>

            <!-- Form for user input -->
            <form id="user-fnfo-form">
                <label for="userName">What is your name?</label>
                <input type="text" id="user-name" placeholder="Enter your name" required>

                <label for="userMood">How are you feeling?</label>
                <input type="text" id="user-mood" placeholder="Enter your mood" required>

                <button type="button" onclick="processUserInfo()">Submit</button>
            </form>

            <!-- Greeting output -->
            <p id="greetingMessage"></p>

            <!-- Polygon form -->
            <form id="polygonForm">
                <label for="favoriteNumber">Enter your favorite number (0-10):</label>
                <input type="number" id="favoriteNumber" min="0" max="10" step="any" required>

                <button type="button" onclick="processPolygonInfo()">Find Polygon</button>
            </form>

            <!-- Action buttons for brand-specific functions -->
            <div id="brandActions">
                <button onclick="randomHamsterFact()">Random Hamster Fact</button>
                <button onclick="calculateHamsterRunSpeed()">Calculate Hamster Speed</button>
                <button onclick="generateHamsterName()">Generate Hamster Name</button>
                <button onclick="suggestHamsterDiet()">Suggest Hamster Diet</button>
                <button onclick="planHamsterAdventure()">Plan Hamster Adventure</button>
            </div>
            
        </main>

        <!-- CONSISTENT FOOTER -->
        <div data-include="components/footer.html"></div>

        <!-- SCRIPT FOR CONSISTENT CONTENT -->
        <script src="scripts/include.js"></script>

        <script src="scripts/defaultscripts.js"></script>

    </body>

</html>
