<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Excalibur Tees | Contact</title>
    <!-- Accumulus script -->
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div data-include="components/header.html"></div>

    <main>
        <h2>Get a Quote!</h2>
        <p>Not ready to submit a quote but have questions? Check out our <a href="contact.html">contact page</a>
            instead!</p>
        <!-- feeds form submission to web3forms api -> email -->
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- hidden form element that holds access key -->
            <input type="hidden" name="access_key" value="c3c67a80-68df-4292-802a-46df28400cdd">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number (Optional)</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="item-type">What type of product are you interested in?</label>
            <select id="item-type" name="item-type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="tshirt">T-shirt</option>
                <option value="sweatshirt">Sweatshirt</option>
                <option value="hat">Hat</option>
                <option value="other">Other</option>
            </select>

            <label for="quantity">How many items are you looking to buy?</label>
            <select id="quantity" name="quantity" required>
                <option value="" disabled selected>Select a quantity range</option>
                <option value="<10">Less than 10</option>
                <option value="10-20">10-20</option>
                <option value="30-40">30-40</option>
                <option value="50-75">50-75</option>
                <option value="100">100</option>
                <option value="100+">More than 100</option>
            </select>

            <label for="design">Do you need help creating a design?</label>
            <select id="design" name="design" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes, I need help with the design</option>
                <option value="no">No, I have a design ready</option>
            </select>

            <label for="colors">Preferred Apparel Colors</label>
            <input type="text" id="colors" name="colors" placeholder="e.g., Blue, White, Red" required>

            <label for="deadline">When do you need the order completed by?</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="message">Anything else we should know?</label>
            <textarea id="message" name="message" rows="5" placeholder="Add any additional details here"></textarea>

            <label for="file">Upload your design or logo (Optional)</label>
            <input type="file" id="file" name="file" accept="image/*">

            <!-- hidden element used for image preview once user attaches file -->
            <div id="image-preview">
                <img id="preview-img" alt="Image Preview">
            </div>

            <button type="submit">Submit</button>
        </form>

        <p>Our team will review your quote and get back to you with an estimate on the project within 5 business days.
        </p>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="scripts/include.js"></script>

    <script src="scripts/imagepreview.js"></script>


</body>

</html>
