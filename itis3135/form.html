<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css"> 
        <title>Form</title>
        <!-- Accumulus script -->
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- CONSISTENT HEADER -->
        <div data-include="components/header.html" data-replace="%page_name%:Activity #3 - HTML Form - Company"></div>

        <main>

            <form action="#" method="post"></form>
                <fieldset>
                    <legend>Personal Information</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="First Last">

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="firstlast@email.com">

                    <label for="pet">What type of pet:</label>
                    <select id="pet" name="pet" required>
                        <option value="">--Choose an option--</option>
                        <option value="fish">Fish</option>
                        <option value="lizard">Lizard</option>
                        <option value="hamster">Hamster</option>
                        <option value="guinea_pig">Guinea Pig</option>
                        <option value="rat">Rat</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Store Preferences</legend>

                    <label for="newsletter">Subscribe to our monthly newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter">

                    <p>Have you visted us in person before?</p>
                    <label><input type="radio" name="visit" value="yes" required> Yes</label>
                    <label><input type="radio" name="visit" value="no"> No</label>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>

        </main>


        <!-- CONSISTENT FOOTER -->
        <div data-include="components/footer.html"></div>

        <!-- SCRIPT FOR CONSISTENT CONTENT -->
        <script src="scripts/include.js"></script>

    </body>

</html>
