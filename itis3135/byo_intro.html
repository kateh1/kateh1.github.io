<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css"> 
        <title>BYO Introduction</title>
        <!-- Accumulus script -->
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- CONSISTENT HEADER -->
        <div data-include="components/header.html" data-replace="%page_name%:BYO Introduction"></div>

        <main>
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
    
            <form id="byo-intro">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Kate Hicks" required><br>
    
                <label for="mascot">Mascot:</label>
                <input type="text" id="mascot" name="mascot" placeholder="Kinetic Hamster" required><br>
    
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>
    
                <label for="caption">Image Caption:</label>
                <input type="text" id="caption" name="caption" placeholder="Picture of me at the park"><br>
    
                <label for="personal-background">Personal Background:</label>
                <textarea id="personal-background" name="personal-background" placeholder="From NC!" required></textarea><br>
    
                <label for="professionalBackground">Professional Background:</label>
                <textarea id="professional-background" name="professional-background" placeholder="IT Professional" required></textarea><br>
    
                <label for="academicBackground">Academic Background:</label>
                <textarea id="academic-background" name="academic-background" placeholder="Computer Science Major" required></textarea><br>
    
                <label for="webDevBackground">Background in Web Development:</label>
                <textarea id="webdev-background" name="webdev-background" placeholder="I have made 100 websites" required></textarea><br>
    
                <label for="computerPlatform">Primary Computer Platform:</label>
                <input type="text" id="computer-platform" name="computer-platform" placeholder="Windows" required><br>
    
                <label>Courses currently taking:</label>
                <div id="courses">
                    <button type="button" id="add-course">Add Course</button>
                </div><br>
    
                <label for="funnyThing">Funny thing?</label>
                <textarea id="funny-thing" name="funny-thing" placeholder="lol"></textarea><br>
    
                <label for="anythingElse">Anything else?</label>
                <textarea id="anything-else" name="anything-else" placeholder="The sky is blue"></textarea><br>
    
                <label>
                    <input type="checkbox" id="agree" required>
                    I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.
                </label><br>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form><br>
           
        </main>

        <!-- CONSISTENT FOOTER -->
        <div data-include="components/footer.html"></div>

        <!-- SCRIPT FOR CONSISTENT CONTENT -->
        <script src="scripts/include.js"></script>

        <script src="scripts/survey.js"></script>

    </body>

</html>
