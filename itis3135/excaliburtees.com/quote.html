<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Excalibur Tees | Contact</title>
</head>

<body>

    <div data-include="components/header.html"></div>

    <main>
        <h2>Contact Us</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
                        
            <input type="hidden" name="access_key" value="ce34aec8-5e2f-487e-88c8-45a21228aa72">


            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number (Optional)</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="itemType">What type of item are you interested in?</label>
            <select id="itemType" name="itemType" required>
                <option value="" disabled selected>Select an option</option>
                <option value="tshirt">T-shirt</option>
                <option value="sweatshirt">Sweatshirt</option>
                <option value="hat">Hat</option>
                <option value="other">Other</option>
            </select>

            <label for="quantity">How many items are you looking to buy?</label>
            <select id="quantity" name="quantity" required>
                <option value="" disabled selected>Select a quantity range</option>
                <option value="<10">Less than 10</option>
                <option value="10-20">10-20</option>
                <option value="30-40">30-40</option>
                <option value="50-75">50-75</option>
                <option value="100">100</option>
                <option value="100+">More than 100</option>
            </select>

            <label for="design">Do you need help creating a design?</label>
            <select id="design" name="design" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes, I need help with the design</option>
                <option value="no">No, I have a design ready</option>
            </select>

            <label for="colors">Preferred Colors (Optional)</label>
            <input type="text" id="colors" name="colors" placeholder="e.g., Blue, White, Red">

            <label for="deadline">When do you need the order completed by? (Optional)</label>
            <input type="date" id="deadline" name="deadline">

            <label for="message">Anything else we should know?</label>
            <textarea id="message" name="message" rows="5" placeholder="Add any additional details here"></textarea>

            <label for="file">Upload your design or logo (Optional)</label>
            <input type="file" id="file" name="file" accept="image/*">

            <div id="image-preview" style="margin-top: 10px;">
                <img id="preview-img" style="max-width: 100%; max-height: 200px; display: none;" alt="Image Preview">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="scripts/include.js"></script>

    <script src="scripts/imagepreview.js"></script>


</body>

</html>
